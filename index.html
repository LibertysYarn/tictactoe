<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicTacToe</title>
  <link href='https://fonts.googleapis.com/css?family=Lekton:400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cover.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand X-brand" href="#">TicTacToe</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><span class="score1">0</span> wins |</li>
          <li><span class="score2">0</span> wins </li>
          <li>
            <button id="clearAll" class='btn'>reset</button>
          </li>
        </ul>

        <div class="btn-group X-group" data-toggle="buttons">
          <button id="optionX" class="btn btn-primary X-primary">X's</button>
          <button id="optionO" class="btn btn-primary X-primary">O's</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">
          <div class="masthead clearfix">
            <div class="inner pad-top">

              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button id="1" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
                <div class="btn-group" role="group">
                  <button id="2" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
                <div class="btn-group" role="group">
                  <button id="3" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
              </div>


              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button id="4" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
                <div class="btn-group" role="group">
                  <button id="5" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
                <div class="btn-group" role="group">
                  <button id="6" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
              </div>


              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button id="7" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
                <div class="btn-group" role="group">
                  <button id="8" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
                <div class="btn-group" role="group">
                  <button id="9" type="button" class="btn big-btn " data-toggle="button" aria-pressed="false" autocomplete="off"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>










  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
